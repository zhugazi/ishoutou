<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=no;" />
<title>手投网_注册</title>
<meta name="MobileOptimized" content="320"/>
<meta name="HandheldFriendly" content="True">
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-touch-fullscreen" content="yes">
<link rel="stylesheet" href="Style/Touch/css/style.css" type="text/css" media="all"/>
<link rel="stylesheet" href="Style/Touch/css/easydialog.css" />
<style>
.head_top{width:100%;height:43px;line-height:43px;margin-bottom:-43px;box-sizing:border-box;font-size:18px;color:#fff;text-align:center;position:static;background:#008cb4;z-index:9999;font-family:"方正黑体简体"}
.bar_fixd{width:100%;height:48px;margin-top:-48px;box-sizing:border-box;position:static;border-top:2px solid #008cb4;background:#fff;z-index:9999;}
</style>
<script src="Style/Touch/js/jquery-1.8.2.min.js" type="text/javascript"></script>
<script src="Style/Touch/js/common.js" type="text/javascript"></script>
<script type="text/javascript">
    setInterval("redireact()",1000);
    function redireact() {
        var seconds = $('#seconds').html();
        seconds = parseInt(seconds);
        if(seconds==0) {
            location.href = '/';
        }else {
            $('#seconds').html(seconds-1);
        }
    }
</script>
</head>

<body>
<!--头部 B-->
<header class="head_top"><i><a href="#">返回</a></i>注册</header>
<div class="kongDivTop"></div>
<!--头部 E-->

<!--主体 B-->
<div class="reg_Main">
	<ul>
    	<li>
            <em class="icon4"></em>
            <input type="text" name="name" class="inp1" placeholder="手机号码" />
        </li>
    	<li class="no_style">
            <div class="code_box">
                <em class="icon5"></em>
                <input type="text" name="name" class="inp2" placeholder="验证码" onclick="showPop('#alertDel','areaPop');"/>
            </div>
            <a href="javascript:;" class="code getCode" id="getCode">获取短信验证码</a>
            <a style="display:none;" hidefocus="true" class="code" id="getCodeTime" href="javascript:;"><font id="seconds">60</font>秒后，点击重发</a>
            <div class="clr"></div>
        </li>
        <li class="last reg">
        	<a href="javascript:void(0)" class="run" id="demoBtn2">验证手机号码</a>
        </li>
    </ul>
</div>
<!--主体 E-->

<!--底部 B-->
<!--底部 E-->

<!--底栏 B-->
<div class="bar_fixd">
	<ul class="bar_con">
    	<li class="icon1"><a href="#"></a></li>
    	<li class="icon2"><a href="#"></a></li>
    	<li class="icon3"><a href="#"></a></li>
    	<li class="icon4"><a href="#"></a></li>
    	<li class="icon5"><a href="#"></a></li>
    </ul>
</div>
<!--底栏 E-->

<!--提示 B-->
<div class="alertContent" style="display:none;">
	<p>手机号码输入错误</p>
</div>
<!--提示 E-->

</body>
</html>
