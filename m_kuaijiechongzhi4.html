<body>
<!--头部 B-->
<header class="head_top"><i><a href="#">返回</a></i>快捷充值</header>
<div class="kongDivTop"></div>
<!--头部 E-->

<!--主体 B-->
<div class="licai_Main xq">
    <p class="pay_explain">为保障您的资金安全，快捷充值卡必须和提现卡为同一张银行卡。手机端快捷充值成功后，系统将自动设置当前卡为您的提现银行卡。</p>
	<!--更换/新增卡 B-->
    <div class="details_main">
    	<section class="details_box">
            <form class="bank_form" action="" method="" name="">
            <table cellpadding="0" cellspacing="0" class="dataTable">
            	<tr>
                	<td width="30%">持卡人姓名</td>
                	<td width="70%">李**</td>
                </tr>
            	<tr>
                	<td>选择银行</td>
                	<td>
                    <select name="select" id="">
                        <option>中国银行</option>
                        <option>中国工商银行</option>
                        <option>中国建设银行</option>
                        <option>中国农业银行</option>
                        <option>招商银行</option>
                    </select>
                    </td> 
                </tr>
                <tr>
                    <td>所属区县</td>
                    <td style="text-indent:0;">
                        <select name="select" id="" style="margin:0 0 5px 1em;">
                            <option>四川省</option>
                            <option>内蒙古自治区</option>
                        </select><br/>
                        <select name="select" id="" style="margin:0 0 5px 1em;">
                            <option>成都市</option>
                            <option>乌兰察布市</option>
                        </select><br/>
                        <select name="select" id="" style="margin-left:1em;">
                            <option>温江区</option>
                            <option>察哈尔右翼后旗</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>开户行名称</td>
                    <td><input name="" type="text" class="inp5" placeholder="" ></td>
                </tr>
            	<tr>
                	<td>银行卡号</td>
                	<td><input name="" type="tel" class="inp5" placeholder="" ></td>
                </tr>
                <tr>
                    <td>充值金额</td>
                    <td><input name="" type="text" class="inp5" placeholder="单笔50至5万元" ></td>
                </tr>
            
            </table>
            </form>
            <p class="remark"><font>注：</font>此卡将设置为快捷充值卡、提现卡</p>
        </section>
    </div>

    <div class="tb_btn">
        <a href="javascript:void(0)" class="run hui" id="demoBtn2">快捷充值</a>
    </div>
    <p class="pay_remark">温馨提示：手机端充值使用连连支付，因此在支付过程中会收到连连支付的短信验证，请谨慎确认，以防上当。</p>
	<!--更换/新增卡 E-->
    
</div>
