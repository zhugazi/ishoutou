<div class="pay_Main">
    <!--有提现卡/若当前提现卡不支持快捷充值，则置灰显示，样式为hui B-->
    <div class="module">
        <section class="pay_box">
            <ul>
                <li class="bank_box">
                    <a href="#">

                        <span>招商银行<i>尾号8888</i></span>

                    </p>
                    </a>
                </li>
            </ul>
        </section>
        <section class="pay_box">
            <ul>
                <li class="change_bank">
                    <a href="#">
                        <p class="bank_logo"><img src="Style/Touch/images/add.png"></p>
                        <p class="change_bank_into">更换银行卡</p>
                    </a>
                </li>
            </ul>
        </section>
    </div>
    <!--有提现卡/若当前提现卡不支持快捷充值，则置灰显示 E-->

    <!--无提现卡 B-->
    <div class="module" style="display: none;">
        <section class="pay_box">
        <ul>
            <li class="change_bank">
                <a href="#">
                    <p class="bank_logo"><img src="Style/Touch/images/add.png"></p>
                    <p class="change_bank_into">新增银行卡</p>
                </a>
            </li>
        </ul>
    </section>
    <div class="bank_msg">
        <p>温馨提示：请设置一张银行卡（只限储蓄卡），可以用于便捷充值、提现等操作。</p>
    </div>
   </div>
    <!--无提现卡 E-->

    <!--有充值卡 B-->
    <div class="module" style="display: none;">
        <section class="pay_box">
            <ul>
                <li class="bank_box">
                    <a href="#">
                        <p class="bank_logo"><img src="Style/Touch/images/temp/bank_logo.png"></p>
                        <p class="bank_info">
                            <span>招商银行<i>尾号8888</i></span>
                            <span>（当前快捷充值、提现卡）</span>
                        </p>
                    </a>
                </li>

            </ul>
        </section>
        <div class="bank_msg">
            <p>温馨提示：为保障您的资金安全，如果您想修改提现银行卡，请与客服联系。</p>
            <p><strong>需要提供资料：</strong></p>
            <p>1、若原卡已丢失、注销，需提供本人手持身份证照片、银行开具的原卡丢失或注销证明、本人手持新卡照片。</p>
            <p>2、若原卡还在您的手中，需提供本人手持身份证照片、本人手持原卡照片、本人手持新卡照片。</p>
        </div>
    </div>
