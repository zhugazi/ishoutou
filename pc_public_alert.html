<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>通用弹窗</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link rel="stylesheet" href="File/css/style.css" type="text/css"/>
<script src="File/js/jquery-1.8.2.min.js" type="text/javascript" ></script>
<script src="File/js/common.js" type="text/javascript"></script>
</head>

<body>
<a href="javascript:;" onclick="showPop('#areaPop_cz','areaPop_cz')" style="font-size:20px;color:#f00;">弹出</a>


<!--通用提示框 开始-->
<div class="popWrap popWrap_cz popWrap_newCz" id="areaPop_cz">
    <iframe class="popIframe popIframe_cz" scrolling="0" frameborder="0"></iframe>
    <div class="popWrap_sub popWrap_sub_cz"></div>
    <div class="popBox popBox_cz">

        <div class="rechargeBox">
            <h3>提示信息<a href="javascript:;" class="popClose" title="关闭" onclick="hidePop('#areaPop_cz','areaPop_cz')"></a></h3>
            <!--成功提示 B-->
            <div class="rechargeCon">
                <div style="height:15px;overflow:hidden;"></div>
                <p class="public_ok"></p>
                <p class="public_prompt">投标成功！</p>
                <p class="public_msg">感谢您对手投网的信任与支持</p>
                <div style="height:40px;overflow:hidden;"></div>
            </div>
            <!--成功提示 E-->

            <!--错误提示 B-->
            <div class="rechargeCon" style="display:none;">
                <div style="height:15px;overflow:hidden;"></div>
                <p class="public_error"></p>
                <p class="public_prompt">输入错误！</p>
                <p class="public_msg">请您核对好您输入的信息是否正确</p>
                <div style="height:40px;overflow:hidden;"></div>
            </div>
            <!--错误提示 E-->

            <!--警告提示 B-->
            <div class="rechargeCon" style="display:none;">
                <div style="height:15px;overflow:hidden;"></div>
                <p class="public_warn"></p>
                <p class="public_prompt">警告提示！</p>
                <p class="public_msg">您填写的资料信息可能存在安全隐患</p>
                <div style="height:40px;overflow:hidden;"></div>
            </div>
            <!--警告提示 E-->
        </div>
    </div>
</div>
<!--通用提示框 结束-->

<!--背景遮罩层 开始-->
<iframe id="bgIframe" class="bgIframe" frameborder="0"></iframe>
<div id="bgDiv" class="bgDiv"></div>
<!--背景遮罩层 结束-->
</body>
</html>
