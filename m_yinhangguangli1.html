<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=no;" />
<title>手投网_银行卡帐号</title>
<meta name="MobileOptimized" content="320"/>
<meta name="HandheldFriendly" content="True">
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-touch-fullscreen" content="yes">
<link rel="stylesheet" href="Style/Touch/css/style.css" type="text/css" media="all"/>
</head>

<body>
<!--头部 B-->
<header class="head_top"><i><a href="#">返回</a></i>银行卡帐号</header>
<div class="kongDivTop"></div>
<!--头部 E-->

<!--主体 B-->
<div class="licai_Main xq">
	<!--银行卡帐号表单 B-->
    <div class="details_main">
    	<section class="details_box">
            <form class="bank_form" action="" method="" name="">
            <table cellpadding="0" cellspacing="0" class="dataTable">
            	<tr>
                	<td width="30%">户主姓名</td>
                	<td width="70%">李**</td>
                </tr>
            	<tr>
                	<td>银行名称</td>
                	<td>
                    <select name="select" id="">
                        <option>中国银行</option>
                        <option>中国工商银行</option>
                        <option>中国建设银行</option>
                        <option>中国农业银行</option>
                        <option>招商银行</option>
                    </select>
                    </td> 
                </tr>
            	<tr>
                	<td>银行账号 </td>
                	<td><input name="" type="tel" class="inp5" placeholder="信用卡账号无法提现，请不要误填" ></td>
                </tr>
            	<tr>
                	<td>确认银行账号</td>
                	<td><input name="" type="tel" class="inp5" placeholder="" ></td>
                </tr>
            	<tr>
                	<td>开户行所在省份</td>
                	<td>
                    <select name="select" id="">
                        <option>浙江</option>
                    </select>
                    </td>
                </tr>
            	<tr>
                	<td>开户行所在市</td>
                	<td>
                    <select name="select" id="">
                        <option>杭州市</option>
                        <option>宁波市</option>
                        <option>温州市</option>
                        <option>嘉兴市</option>
                        <option>湖州市</option>
                    </select>
                    </td>
                </tr>
            	<tr>
                	<td>开户行支行名称</td>
                	<td><input name="" type="text" class="inp5" placeholder="如不能确定，请与开户行联系咨询" ></td>
                </tr>
            	<tr>
                	<td style="height:50px;background:none;"></td>
                	<td><a href="javascript:;" class="inp4 update" >提交更新</a></td>
                </tr>
            
            </table>
            </form>
            <p class="remark"><font>注：</font>请尽量填写较大的银行（如农行、工行、建行、中国银行等），避免填写较少见的银行（如农村信用社、恒丰银行等），以保证资金能够及时到账。</p>
        </section>
    </div>
	<!--银行卡帐号表单 E-->
    
</div>
<!--主体 E-->

<!--底部 B-->
<!--底部 E-->

<!--底栏 B-->
<div class="bar_fixd">
	<ul class="bar_con">
    	<li class="icon1"><a href="#"></a></li>
    	<li class="icon2"><a href="#"></a></li>
    	<li class="icon3"><a href="#"></a></li>
    	<li class="icon4"><a href="#"></a></li>
    	<li class="icon5"><a href="#"></a></li>
    </ul>
</div>
<!--底栏 E-->

<!--提示 B-->
<div class="alertContent" style="display:none;">
	<p>内容视需要而定</p>
</div>
<!--提示 E-->

</body>
</html>
