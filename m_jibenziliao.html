<div class="licai_Main xq">

    <div class="details_main">

            <table cellpadding="0" cellspacing="0" class="dataTable">
            	<tr>
                	<td width="30%">真实姓名</td>
                	<td width="70%"><input name="" type="text" class="inp6" placeholder="某某某" ></p>
                    </td>
                </tr>
            	<tr>
                	<td>身份证号</td>
                	<td><input name="" type="tel" class="inp6" placeholder="110**********63" ></td> 
                </tr>
            	<tr>
                	<td>手机号码</td>
                	<td><input name="" type="tel" class="inp6" placeholder="186****268" ></td> 
                </tr>
            	<tr>  
                	<td>年龄</td>
                	<td><input name="" type="tel" class="inp6" placeholder="" ></td>
                </tr>
            	<tr>
                	<td>籍贯</td>
                	<td><a href="javascript:;" class="choose1">北京  北京市  石景山区<em class="set_right">&nbsp;</em></a></td>
                </tr>
            	<tr>
                	<td>当前居住城市</td>

                </tr>
            	<tr>

                </tr>
            	<tr>
                	<td>婚姻状况</td>

                </tr>
            	<tr>
                	<td>最高学历</td>

                    <select name="select" id="">

                        <option>博士</option>
                        <option>硕士</option>
                        <option>本科</option>
                        <option>专科</option>
                    </select>
                    </td> 
                </tr>
            	<tr>
                	<td>月收入</td>

                    <select name="select" id="">
                        <option>300000</option>
                        <option>200000</option>
                        <option>10000</option>
                        <option>50000</option>
                    </select>

                </tr>
