(function (doc, win) {

        var clientWidth = docEl.clientWidth;
        //console.log(clientWidth);
        if (!clientWidth) return;
        if(clientWidth>640) clientWidth=640;
        docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
        };

        doc.addEventListener('DOMContentLoaded', recalc, false);

<script type="text/javascript">
    function showTip(message){
        luck.open({
            content: message,
            style:'background:#008cb4;color:#fff',
            time:2000
        });
    }
    $(function(){
    $('.set_box .she_qian li').on('click',function(){
        $(this).addClass('on').siblings().removeClass('on').parent().siblings().find('li').removeClass('on');
        $(this).parent().siblings().find('li').removeClass('on');
    })
    $('.set_box .she_oa').on('click',function(){
        var img=$('.set_box .she_qian li.on>img');
        var objif=$('.set_box .she_qian li.on');
        var imgarr=[];
        if(objif.hasClass('one')){
            for(var i=0,j=img.length;i<j;i++){
                var src=img.eq(i).attr('data-url');
                imgarr.push(src);
            }
        }else{
            for(var i=0,j=img.length;i<j;i++){
                var src=img.eq(i).attr('src');
                imgarr.push(src);
            }
        }
        var type = objif.attr('type');
        
        $.ajax({
                    url: "__URL__/createSign",
                    data: {"type":type},
                    cache: false,
                    type: "post",
                    dataType: "json",
                    success: function (d, s, r) {
                      if(d){
                        if(d.status==1){
                            location.href="/member/sign/index";
                        }else{
                            showTip(d.message);
                        }
                      }
                    }
                  });
        chuanzhi(imgarr);               
      })
      function chuanzhi(imgarr){
        var obj=$('.set_box .she_qianOk li img');
        for(var i=0,j=obj.length;i<j;i++){
            obj.eq(i).attr('src',imgarr[i]);
        }                                
      }
})

</script>
