    <h2>提现规则</h2>
    <div class="details_main">
    	<article class="details_use">
            <p>1、新设置的银行卡在第一次提现时，为了保障您的资金安全，平台需要电话跟您确认，请保持手机畅通。</p>
            <p>2、提现处理时间</p>
            <p style="text-indent:1em;">（1）周一至周六：16:00之前的申请当天进行处理；16:00以后的申请下个工作日进行处理（遇周日及节假日顺延）；</p>
            <p style="text-indent:1em;">（2）周日：所有申请都在恢复上班后的第一个工作日进行处理；</p>
            <p style="text-indent:1em;">（3）国家法定节假日：</p>
            <p>具体情况另行通知，详情请见平台公告。</p>
            <p>3、疑问与帮助：</p>
            <p>如果您对提现操作、规则等有疑问，请在工作日21:00前联系手投网客服进行咨询。</p>
        </article>
    </div>
