<!DOCTYPE html>
<html>
<head>

<script src="Style/Touch/js/jquery-1.8.2.min.js" type="text/javascript"></script>
<script src="Style/Touch/js/dzd.js" type="text/javascript"></script>
<script type="text/javascript">
(function (doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
        var clientWidth = docEl.clientWidth;
        //console.log(clientWidth);
        if (!clientWidth) return;
        if(clientWidth>640) clientWidth=640;
        docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
        };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
</script>
</head>
<body>
<div class="touchwrap">
<!--主体 B-->
	<input type="text" value="0%" id="int" style="position:absolute;top:0;z-index:0;">
	<div class="container">
		<img src="Style/Touch/images/dzd/dzd01_02.png" class="log" />
		<section id="screen_Id1">
			<p>亲爱的<span>朱先生</span></p>
			<span></span>
		</section>
		
	     <section id="screen_Id2">
	     	<img data-url="Style/Touch/images/dzd/dzd04_02.png" src="" class="img1"/>
 			<p><span>手投网陪我走过了<em>60</em>个日子</span><span>我是第<em>6020</em>个手族粉儿</span><span>已经是手投网的<em>【钻石】</em>粉儿啦！</span></p>
 			<span></span>
 		</section>
	    		
	    <section id="screen_Id3">

			<span></span>
		</section>
	    		
	    <section id="screen_Id4">
	    	<img data-url='Style/Touch/images/dzd/dzd08_03.png' src='' class='img1' />
			<p>我超过了<em>55%</em>的手族粉儿</p>
			<p>我被授予<em>才貌双全理财师</em>称号</p>
			<span></span>

			<p>我邀请了<em>100</em>个好友来手投网理财</p>
			<p>我邀请好友赚取了<em>1500</em>元的收益</p>
			<p>平均每天获得<em>30</em>元邀请奖励</p>
			<span></span>
		</section>
	    		
	    <section id="screen_Id6">
	    	<img data-url="Style/Touch/images/dzd/dzd12_03.png" src="" class="img1"/>
	    	<img data-url="Style/Touch/images/dzd/dzd13_03.png" src="" class="img2"/>
	    	<p>1月标：<em>0%</em></p>
	    	<p>3月标：<em>70%</em></p>

	    	<span></span>
		</section>

		<section id="screen_Id7">
	    	<button>分享</button>
		</section>
	</div>
<!--主体 E-->
</div>

<!--引导B-->
<div class="yindao_fen" style="display: none;">
	<div class="yindao_zhezhao"></div>
	<img src="Style/Touch/images/temp/img_30_03.png" style="display: block;position: fixed;right:0.77rem;top: 0.14rem;width: 3.85rem;z-index: 9999;" />
	
	<script>
		$("#screen_Id7 button").on("touchend",function(){
			var h=$(document).height();
			$(".yindao_zhezhao").css({"height":h});
			$(".yindao_fen").css({"display":"block"});
		})
		
		$(".yindao_fen").on("touchend",function(){
			$(this).css({"display":"none"});
		})
	</script>
</div>
<!--引导E-->

</body>
</html>
