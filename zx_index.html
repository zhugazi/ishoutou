<script type="text/javascript">
	$(document).ready(function(){
		$dragBln = false;
		$(".main_image").touchSlider({
			flexible : true,
			speed : 200,
			btn_prev : $("#btn_prev"),
			btn_next : $("#btn_next"),
			paging : $(".flicking_con a"),
			counter : function (e){
				$(".flicking_con a").removeClass("on").eq(e.current-1).addClass("on");
			}
		});

		$(".main_image").bind("mousedown", function() {
			$dragBln = false;
		});

		$(".main_image").bind("dragstart", function() {
			$dragBln = true;
		});

		$(".main_image a").click(function(){
			if($dragBln) {
				return false;
			}
		});

		timer = setInterval(function(){
			$("#btn_next").click();
		}, 3000);

		$(".main_visual").hover(function(){
			clearInterval(timer);
		},function(){
			timer = setInterval(function(){
				$("#btn_next").click();
			},3000);
		});

		$(".main_image").bind("touchstart",function(){
			clearInterval(timer);
		}).bind("touchend", function(){
			timer = setInterval(function(){
				$("#btn_next").click();
			}, 3000);
		});

	});
	window.onload=function(){
		var imgHeight=$(".main_image>ul>li img").height();
		$(".main_visual").css("height",imgHeight);
		$(".main_image").css("height",imgHeight);
		$(".main_image>ul").css("height",imgHeight);
	}
</script>

<script>
	/*邮币世界左侧效果*/
	$(function(){
		$("#show_left").on("click",function(){
			if($(this).hasClass("on")){
				$(this).removeClass("on");
				$("#right_main").css({"background":"#e5e5e8","z-index":"10"});
				$("#right_main").animate({
					"left":"0%",
					"marginLeft":"0px"
				},function(){
					$("#menu").css({"display":"none"});
				})
			}else{
				$(this).addClass("on");
				$("#right_main").css({"background":"#e5e5e8","z-index":"10"});
				$("#right_main").animate({
					"left":"100%",
					"marginLeft":"-65px"
				})
				
			}
			
		})
		
	})
</script>
